<script>
  const date = new Date(document.lastModified);
  const d = date.getDate();
  const m = date.getMonth() + 1;
  const y = date.getFullYear();
  const h = date.getHours();
  const min = date.getMinutes();

  const mmm = 
    ( 1==m)?'January':( 2==m)?'February':(3==m)?'March':
    ( 4==m)?'April':( 5==m)?'May':(6==m)?'June':
    ( 7==m)?'July':( 8==m)?'August':(9==m)?'September':
    (10==m)?'October':(11==m)?'November':'December';

  const tz = date.toString().match(/\(([A-Za-z\s].*)\)/)[1]

  document.write("Last modified " + h + ":" + (min<10?"0"+min:min) + " " + tz + ", ");
  document.write( mmm + " " + d + ", " + y);

</script>
